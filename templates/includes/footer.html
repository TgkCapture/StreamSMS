<!-- templates/includes/footer.html -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="bi bi-chat-square-text"></i> StreamSMS</h5>
                <p class="text-muted">SMS management and voting system for live streaming.</p>
            </div>
            <div class="col-md-3">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'messages_app:messages_list' %}" class="text-decoration-none text-muted">Messages</a></li>
                        <li><a href="{% url 'voting:vote' %}" class="text-decoration-none text-muted">Voting</a></li>
                        <li><a href="{% url 'profile' %}" class="text-decoration-none text-muted">Profile</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="text-decoration-none text-muted">Login</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Contact</h5>
                <ul class="list-unstyled text-muted">
                    <li><i class="bi bi-envelope"></i> support@streamsms.com</li>
                    <li><i class="bi bi-telephone"></i> +1 234 567 890</li>
                </ul>
            </div>
        </div>
        <hr class="my-4 bg-secondary">
        <div class="text-center text-muted">
            &copy; {% now "Y" %} StreamSMS. All rights reserved.
        </div>
    </div>
</footer>
