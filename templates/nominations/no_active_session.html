<!-- templates/nominations/no_active_session.html -->
{% extends "base.html" %}

{% block title %}No Active Session{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-calendar-x text-warning" style="font-size: 5rem;"></i>
                </div>
                <h2 class="mb-3">No Active Voting Session</h2>
                <p class="lead mb-4">
                    There is currently no active voting session. Please check back later or contact the administrator.
                </p>
                <a href="{% url 'homepage' %}" class="btn btn-primary px-4">
                    <i class="bi bi-house-door"></i> Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
