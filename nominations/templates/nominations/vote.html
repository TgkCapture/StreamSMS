<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - StreamSMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">StreamSMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Vote for a Nominee</h1>
        <form method="post">
            {% csrf_token %}
            <label for="nominee">Choose a nominee:</label>
            <select name="nominee" id="nominee" class="form-control" required>
                {% for nominee in nominees %}
                    <option value="{{ nominee.id }}">{{ nominee.name }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="voter_identifier" value="{{ request.user.username }}"> <!-- Adjust as needed -->
            <input type="hidden" name="voter_type" value="web">
            <button type="submit" class="btn btn-primary mt-3">Vote</button>
        </form>
        <a href="{% url 'nominate' %}" class="btn btn-secondary mt-3">Go to Nominate</a>
    </div>
</body>
</html>
