<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Messages List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Content</th>
                    <th>Sender</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.id }}</td>
                    <td>{{ message.message_body }}</td>
                    <td>{{ message.from_number }}</td>
                    <td>
                        {% if message.approved %}
                            <span style="color: green;">Approved</span>
                        {% else %}
                            <span style="color: red;">Declined</span>
                        {% endif %}
                    </td>
                    
                    <td>
                        <div class="action-buttons">
                            <form method="post" action="{% url 'message_detail' message.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-info btn-sm">View</button>
                            </form>
                            <form method="post" action="{% url 'moderation_interface' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-warning btn-sm">Moderate</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
