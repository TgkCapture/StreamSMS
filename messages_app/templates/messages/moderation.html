<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Moderation Interface</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>From</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.id }}</td>
                    <td>{{ message.from_number }}</td>
                    <td>{{ message.message_body }}</td>
                    <td>
                        <div class="action-buttons">
                            <form method="post" action="{% url 'approve_message' message.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success btn-sm">Approve</button>
                            </form>
                            <form method="post" action="{% url 'decline_message' message.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</
